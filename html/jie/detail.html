<script>
var UrlParm = function () {
    var data, index;
    (function init() {
      data = [];
      index = {};
      var u = window.location.search.substr(1);
      if (u != '') {
        var parms = decodeURIComponent(u).split('&');
        for (var i = 0, len = parms.length; i < len; i++) {
          if (parms[i] != '') {
            var p = parms[i].split("=");
            if (p.length == 1 || (p.length == 2 && p[1] == '')) {
              data.push(['']);
              index[p[0]] = data.length - 1;
            } else if (typeof (p[0]) == 'undefined' || p[0] == '') {
              data[0] = [p[1]];
            } else if (typeof (index[p[0]]) == 'undefined') {
              data.push([p[1]]);
              index[p[0]] = data.length - 1;
            } else {
              data[index[p[0]]].push(p[1]);
            }
          }
        }
      }
    })();
    return {
      parm: function (o) {
        try {
          return (typeof (o) == 'number' ? data[o][0] : data[index[o]][0]);
        } catch (e) {
        }
      },
      parmValues: function (o) {
        try {
          return (typeof (o) == 'number' ? data[o] : data[index[o]]);
        } catch (e) { }
      },
      hasParm: function (parmName) {
        return typeof (parmName) == 'string' ? typeof (index[parmName]) != 'undefined' : false;
      },
      parmMap: function () {
        var map = {};
        try {
          for (var p in index) { map[p] = data[index[p]]; }
        } catch (e) { }
        return map;
      }
    }
  } ();

layui.cache.page = 'jie';
layui.config({
  version: "3.0.0"
  ,base: '/res/mods/'
}).extend({
  account: 'currentAccount',
  details: 'detailsPort',
  fly: 'index'
}).use(['account','details', 'fly', 'face'], function(){
  var curColect ={
    id:null
  };
  if(layui.cache.user.state != 1){
    layui.$("#mysend-port").remove();
    layui.$("#myfavorites-port").remove();
    layui.$("#sendReplyHide").addClass("layui-hide");
  }else{
    layui.$.ajax({
      url: "/api/image",
      type: "get",
      async: false,
      success: function (data) {
        layui.$("#imgCode").text(data);
      },
      error: function () {
        layui.$("#imgCode").text("验证异常");
      }
    });
    layui.$.ajax({
      url: "/api/userCollect/selectByPrimaryKey",
      type: "post",
      data:{
        "classId": UrlParm.parm('classId'),
        "portId": UrlParm.parm('id')
      },
      async: false,
      success: function(data){
        if(data && data.userAccount){
          curColect = data;
          document.getElementById("userCollect").style.color="#009688";
        }
      }
    });
  }
  layui.$("#userCollect").on("click",function(){
    if(layui.cache.user.state == 1){
      if(curColect && curColect.userAccount){
        layui.layer.confirm('是否取消收藏', function(index){
          layui.layer.close(index);
          sendCollect();
          console.log('取消收藏');
        });
      }else{
        sendCollect();
      }
    }else{
      layui.layer.msg("请先登入", {icon: 5});
    }
  });
  function sendCollect(){
    layui.$.ajax({
      url: "/api/userCollect/sendCollect",
      type: "post",
      data: {
        "classId": UrlParm.parm('classId'),
        "portId": UrlParm.parm('id'),
        "id": curColect.id
      },
      async: false,
      success: function(data){
        if(data && data.userAccount){
          curColect = data;
          document.getElementById("userCollect").style.color="#009688";
        }else{
          curColect = {id:null};
          document.getElementById("userCollect").style.color="";
        }
      }
    });
  };
  //如果你是采用模版自带的编辑器，你需要开启以下语句来解析。
 /* layui.$('.detail-body').each(function(){
    var othis = layui.$(this), html = othis.html();
    othis.html(layui.fly.content(html));
  });*/
});
function changePaging(obj){
  var curpag = document.getElementById("curPaging").getAttribute("data-id");
  if(document.getElementById(obj).getAttribute("data-id") != curpag) {
      window.location.href="/jie/detail.html?classId="+UrlParm.parm('classId')+"&id="+
              UrlParm.parm('id')+"&currentPage="+document.getElementById(obj).getAttribute("data-id");
  }
};
var currentInnerWidth = window.innerWidth;
var autoScrollID = document.getElementById("autoScroll");
    autoScrollID.style.overflow="hidden";
var autoScroll8ID = document.getElementById("autoScroll8");
//窗体大不改变事件
window.onresize=function(event) {
  currentInnerWidth = window.innerWidth;
};
//滚动监听这个不用
window.onscroll = function (event) {
  if(currentInnerWidth > 991){
    if(getScrollTop() > autoScrollID.scrollHeight){
      if((getScrollTop() + autoScrollID.scrollHeight) > autoScroll8ID.scrollHeight+40){
        var schght = autoScroll8ID.scrollHeight - autoScrollID.scrollHeight ;
        autoScrollID.style.marginTop = schght+'px';
      }else{
        autoScrollID.style.marginTop = getScrollTop()-60+'px';
      }
    }else{
      autoScrollID.style.marginTop = '0px';
    }
  }
};
//获得滚动条当前滚动的高度(不包括滚动条的高度)
function getScrollTop(){
  var scrollTop = 0, bodyScrollTop = 0, documentScrollTop = 0;
  if(document.body){
    bodyScrollTop = document.body.scrollTop;
  }
  if(document.documentElement){
    documentScrollTop = document.documentElement.scrollTop;
  }
  scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
  return scrollTop;
};
